{% extends "base.html" %}

{% block inline_css %}
<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 700px;
        width: 100%;
      }
</style>
{% endblock %}

{% block body %}
    <div id="map"></div>
    <script>
      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 50.050, lng: 19.95}
        });

        var infoWindow = new google.maps.InfoWindow();

        var markers = locations.map(function(location, i) {
          var marker = new google.maps.Marker({
            position: location.position,
            title: location.title
          });
          google.maps.event.addListener(marker, 'click', function(e) {
            infoWindow.setContent(location.info);
            infoWindow.open(map, marker)
          })

          return marker;
        });


        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }

      var locations = [
      {% for station in stations %}
        {
            position: {
                lat: {{ station.lat}},
                lng: {{ station.lng }}
            },
            id: {{ station.id }},
            title: '{{ station.stationname }} - {{ station.street }}',
            info: '<div>'
            +'<p><strong>Dostawca:</strong> {{ station.vendor }}</p>'
            +'<p><strong>Nazwa stacji:</strong> {{ station.stationname }}</p>'
            +'<p><strong>Adres:</strong> {{ station.street }}</p>'
            +'<p><strong>PM2.5:</strong> {{ station.pm2_5|floatformat }}</p>'
            +'<p><strong>PM10:</strong> {{ station.pm10|floatformat }}</p>'
            +'<p><strong>Temperatura:</strong> {{ station.temp|floatformat }}Â°C</p>'
        },
      {% endfor %}
      ]
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNWHyEiDeN476Qw_IQwG-pcFlKDkoB_X0&callback=initMap">
    </script>
{% endblock %}
